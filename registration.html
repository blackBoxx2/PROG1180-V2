<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/home.css" />
</head>
<body class="d-flex flex-column min-vh-100"> 
    <div id="header" class=""></div>
        <div class="grid-Large">
      </div>
    </div>
    <div class="form-container">
        <h1>Create an Account</h1>
        <h4>Already have an account? <a href="#">Log in</a></h4> <!--Change href to login page-->
        <div class="form-group-wrapper">
            <div class="form-names">
                <div class="form-field">
                    <label for="regFirstName">First Name</label>
                    <input class="inputName" type="text" id="regFirstName" name="regFirstText" disabled>
                </div>
                <div class="form-field">
                    <label for="regLastName">Last Name</label>
                    <input class="inputName" type="text" id="regLastName" name="regLastText" disabled>
                </div>
            </div>
            <div class="form-field">
                <label for="regEmail">Email</label>
                <input class="inputText" type="text" id="regEmail" name="regEmailText" disabled>
            </div>
            <div class="form-field">
                <label for="regPassword">Password</label>
                <input class="inputText" type="text" id="regPassword" name="regPasswordText" disabled>
            </div>
            <div class="form-field">
                <label for="regConfirmP">Confirm Password</label>
                <input class="inputText" type="text" id="regConfirmP" name="regConfirmPText" disabled>
            </div>
            <div class="form-field">
                <label for="regPhone">Phone Number:</label>
                <input class="inputText" type="text" id="regPhone" name="regPhoneText" disabled>
            </div>
            <div class="form-checkbox">
                <input type="checkbox" id="switch" class="checkbox" required>
                <p for="checkbox">I agree to the <a href="terms-and-coniditions.html">Terms and Coniditions</a></p>
            </div>
            <div class="form-btn">
                <button type="button" id="sign-up">Sign Up</button>
            </div>
        </div>
    </div>

    <div id="footer" class="footer mt-auto"></div>
    <!-- </div> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      fetch("home-header.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("header").innerHTML = data));

      fetch("footer.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("footer").innerHTML = data));
    </script>
</body>
</html>
