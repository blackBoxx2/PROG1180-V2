<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        fetch('head.html')
          .then(response => response.text())
          .then(data => {
            document.head.innerHTML = data;

            document.title = "Dashboard"

            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = './css/dashboard.css';
            document.head.appendChild(link);
          });
      </script>
      <title>Dashboard</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <div id="header"></div>
    <div class="grid-12">
      <div class="page-info">
        <h1>DashBoard</h1>
        <h2>NCR Count: 1</h2>
      </div>
        <div class="ncr-list">
          <div class="ncr-list-action-section">
            <input type="search" id="ncr-list-searchbox" placeholder="Search by NCR number, Product Name, or QA Representative Name">
            <button class="cta-btn-secondary ncr-list-searchbutton">Search</button>
            <div class="btn-group">
              <a href="./create.html" class="cta-btn cta-btn-primary ncr-list-createhbutton">Create</a>
              <a href="#" class="cta-btn cta-btn-danger ncr-list-deletebutton">Delete</a>
            </div>
          </div>
          <table id="ncr-table">
            <thead>
              <tr>
                <th><input type="checkbox"></th>
                <th>NCR Number</th>
                <th>Created By</th>
                <th>Created On</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="checkbox"></td>
                <td>0000001</td>
                <td>Doe Jane</td>
                <td>01-01-2000</td>
                <td>Active</td>
                <td><a href="#">Edit</a></td>
              </tr>
              <tr>
                <td><input type="checkbox"></td>
                <td>0000002</td>
                <td>Sponge Bob</td>
                <td>01-01-2000</td>
                <td>Inactive</td>
                <td><a href="#">Edit</a></td>
              </tr>
              <tr>
                <td><input type="checkbox"></td>
                <td>0000003</td>
                <td>Patrick Star</td>
                <td>01-01-2000</td>
                <td>Active</td>
                <td><a href="#">Edit</a></td>
              </tr>
            </tbody>
          </table>
          <div class="pagination">
            <a href="#" >&lAarr; Previous</a>
            <a href="#" id="currPage">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">...</a>
            <a href="#">6</a>
            <a href="#">7</a>
            <a href="#">8</a>
            <a href="#">Next &rAarr; </a>
          </div>
        </div>
    </div>

    <div id="footer" class="footer mt-auto"></div>
    <!-- </div> -->


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
        fetch("main-header.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("header").innerHTML = data));

      fetch("footer.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("footer").innerHTML = data));
    </script>
</body>
</html>
