<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCR SPOTLIGHT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/create.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <div id="header" class=""></div>

    <div class="">
        <div class="title-group">
            <h1 class="item1">Create An NCR</h1>
            <button onclick="window.location.href='dashboard.html'" class="btn-Warning btn-Cancel">Cancel</button>
        </div>

        <form action="#">

            <fieldset>

                <div>
                    <label for="ncrNumber">NCR Number</label>
                    <input type="text" name="ncrNumber" id="ncrNumber">
                </div>

                <div>
                    <label for="product">Product</label>
                    <input type="text" name="product" id="product">
                </div>

                <div>
                    <label for="defect">Defect Type</label>
                    <select name="defect" id="defect">
                        <option value="Placeholder">Placeholder</option>
                    </select>
                </div>

                <div>
                    <label for="quantityOrdered">Total Quantity Ordered</label>
                    <input type="number" name="quantityOrdered" id="quantityOrdered">
                </div>

                <div>
                    <label for="quantityDefective">Total Quantity Defective</label>
                    <input type="number" name="quantityDefective" id="quantityDefective">
                </div>

                <div>
                    <label for="orderNumber">Order Number</label>
                    <input type="number" name="orderNumber" id="orderNumber">
                </div>

                <div>
                    <label class="custom-file-upload" for="picture">Photo of Defect</label>
                    <input type="file" name="picture" id="picture">
                </div>

                <div class="btn-group">
                    <div class="item1">
                        <input type="submit" class="btn-Primary">
                    </div>
                    <div class="item2">
                        <button class="btn-Warning">Clear All</button>
                    </div>
                </div>

            </fieldset>

        </form>
    </div>




    <div id="footer" class="footer mt-auto"></div>
    <!-- </div> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        fetch("home-header.html")
            .then((res) => res.text())
            .then((data) => (document.getElementById("header").innerHTML = data));

        fetch("footer.html")
            .then((res) => res.text())
            .then((data) => (document.getElementById("footer").innerHTML = data));
    </script>
</body>

</html>
