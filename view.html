<body class="d-flex flex-column min-vh-100">

    <div class="">
        <div class="title-group">
            <h1 class="">Create An NCR</h1>
            <button onclick="window.location.href='dashboard.html'" class="btn-Warning btn-Cancel">Cancel</button>
        </div>

        <form action="#">

            <fieldset>

                <div>
                    <label for="ncrNumber">NCR Number</label>
                    <input type="text" name="ncrNumber" id="ncrNumber">
                </div>

                <div>
                    <label for="product">Product</label>
                    <input type="text" name="product" id="product">
                </div>

                <div>
                    <label for="defect">Defect Type</label>
                    <select name="defect" id="defect">
                        <option value="Placeholder">Placeholder</option>
                    </select>
                </div>

                <div>
                    <label for="quantityOrdered">Total Quantity Ordered</label>
                    <input type="number" name="quantityOrdered" id="quantityOrdered">
                </div>

                <div>
                    <label for="quantityDefective">Total Quantity Defective</label>
                    <input type="number" name="quantityDefective" id="quantityDefective">
                </div>

                <div>
                    <label for="orderNumber">Order Number</label>
                    <input type="number" name="orderNumber" id="orderNumber">
                </div>

                <div>
                    <label class="custom-file-upload" for="picture">Photo of Defect</label>
                    <input type="file" name="picture" id="picture">
                </div>

                <div class="btn-group">
                    <div class="item1">
                        <input type="submit" class="btn-Primary">
                    </div>
                    <div class="item2">
                        <button class="btn-Warning">Clear All</button>
                    </div>
                </div>

            </fieldset>

        </form>
    </div>
    <!-- </div> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    
</body>
